rootLogger.level=INFO
appenders=console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%.-15t] [%c]: %m%n
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDOUT
appender.console.filter.1.type=Filters
appender.console.filter.1.a.type=BurstFilter
#filter levels <= ERROR
appender.console.filter.1.a.level=ERROR
appender.console.filter.1.a.rate=60
appender.console.filter.1.a.maxBurst=600
